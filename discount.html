<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/discount.css">
    <title>Document</title>
</head>

<body>
    <div class="view">
        <!-- 头部开始 -->
        <header>
            <div class="head">
                <div class="back">
                    <a href="javascript:;">
                        <span class="iconfont">&#xe629;</span>
                    </a>
                </div>
                <h1>国内折扣</h1>
                <div class="home">
                    <a href="javascript:;">
                        <span class="iconfont">&#xe63b;</span>
                        <p>APP下载</p>
                    </a>
                </div>
            </div>
        </header>
        <!-- 头部结束 -->
        <!-- 列表内容-开始 -->
        <div class="list_concent">
            <ul id="uls" >
            </ul>
        </div>
        <!-- 列表内容-结束 -->
    </div>
</body>
<script type="text/template" id='discounts'>
    {{each data vaule}}
    <li>
        <a href="javascript:;">
      
            <img class="lazy" data-original='{{vaule.productImg}}'>
            <div class="title">{{vaule.productName}}</div>
            <div class="subtit">{{vaule.productPrice}}</div>
            <div class="mall">{{vaule.productFrom}} | {{vaule.productTime}}</div>
        </a>
    </li>
    {{/each}}
</script>
<script src="./js/jquery.js"></script>
<script src="./js/jquery.lazyload.js"></script>
<script src="./js/art-template/template-web.js"></script>
<script src="./js/discount.js"></script>


</html>
