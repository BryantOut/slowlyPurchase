<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./font/awfi/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/awfi/awfi.css">
    <link rel="stylesheet" href="./css/awfi/baicaijia.css">
    <link rel="stylesheet" href="./js/layer_mobile/need/layer.css">

    </style>
</head>
<body >

    <div class="entirety">
        <header>
            <span class="iconfont icon-zuojiantou"></span>
            <h2>白菜价 - 淘宝内部券</h2>
            <span></span>
        </header>
        <nav>
            <div id="wrapper">
                <ul id="wrapperUL">
                </ul>
            </div>
        </nav>
        <div class="content">

        </div>
        
</div>
</body>
<script src="./js/template-web.js"></script>
<!-- <script src="./js/jquery-1.12.2.js"></script> -->
<script src="./js/zepto.js"></script>
<script src="./js/baicaijia.js"></script>
<script src="./js/layer_mobile/layer.js"></script>
<script type="text/template" id="navTpme">
     {{each result value}}
     <li data-id="{{value.titleId}}"> {{value.title}} </li>
     {{/each}}
</script>
<script type="text/template" id="boxTemp">
    {{each result value}}
    <div class="box">
        {{@value.productImg}}
        <div class="info">
            <div class="title">{{@value.productName}}</div>
            <div class="price">{{@value.productPrice}}</div>
            {{@value.productCouponRemain}}
            <div class="url">
                {{@value.productCoupon}}{{@value.productHref}}
            </div>
        </div>
    </div>
    {{/each}}    
</script>
</html>
